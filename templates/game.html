<h3>{{childCtrl.gameData.name}}</h3>
<p>{{childCtrl.gameData.description}}</p>

<div ng-init="childCtrl.createNewGame(childCtrl.gameData.fen);">

  <div class="pieces-container">
    <div ng-repeat="(coord, piece) in childCtrl.pieces track by $index" class="piece-container"
      ng-class="{'dark': childCtrl.chessUtils.isDark(coord)}">
      <div class="piece-label">{{coord}}</div>
      <div style="display: inline-block; width: 40px; height: 40px;" class="piece {{piece}}">
      </div>
    </div>
  </div>

  <form ng-submit="childCtrl.moveTo(childCtrl.inputMove)" ng-if="!childCtrl.winner">
    {{childCtrl.turn}} to play
    <input ng-model="childCtrl.inputMove" placeholder="e.g. a1a2" />
  </form>

  <h3 ng-if="childCtrl.winner">Winner: {{childCtrl.winner | uppercase}}</h3>

  <div style="margin-top:300px;"></div>
  <hr />


  <div style="width: calc(64 * 8px); height: calc(64 * 8px); background-color: gray;" ng-if="childCtrl.blindfolded">
  </div>

  <chessboard fen="childCtrl.fen" size="32" winner="childCtrl.winner" ng-if="!childCtrl.blindfolded"
    on-move="childCtrl.moveTo(from, to)"></chessboard>

  <div style="margin-top:120%;"></div>
</div>
